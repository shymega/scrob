[package]
name = "scrob"
version = "0.1.0"
authors = ["Dom Rodriguez <shymega@shymega.org.uk"]
edition = "2021"
publish = false
license = "MIT"
readme = "README.md"
repository = "https://github.com/shymega/scrob"
description = "A modular scrobbler in Rust."
categories = ["scrobbler"]
keywords = ["scrobbler", "modular", "mpris", "mpd"]

[[bin]]
name = "scrobctl"
test = false
bench = false

[[bin]]
name = "scrobd"
test = false
bench = false

[lib]
name = "scrob"
path = "src/lib.rs"

[dependencies]
time = "0.3.20"
slog = "2.7.0"
slog-async = "2.7.0"
slog-scope = "4.4.0"
slog-term = "2.9.0"
dotenv = "0.15.0"
jsonrpc = "0.14.0"
jsonrpc-core = "18.0.0"
jsonrpc-tcp-server = "18.0.0"
jsonrpc-ipc-server = "18.0.0"
clap = "4.1.11"

[features]
default = []

[dependencies.diesel]
version = "2.0.3"
features = ["sqlite"]

[profile.dev]
lto = true
opt-level = 3
codegen-units = 1
debug = true

[profile.dev.package."*"]
codegen-units = 1
opt-level = 3
debug = true

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
debug = false

[profile.release.package."*"]
codegen-units = 1
opt-level = 3
debug = false
